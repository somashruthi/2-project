<!-- {{error message}}  login failed ...invalid username and password
 									unauthorized access
 									
 		{{messgage}}				Successfully logged out			-->

<div id="login-box">
<span style="color:red" class="error" ng-show="error.message!=undefined">{{error.message}}</span>
<span class="msg" ng-show="message!=undefined">{{message}}</span>

<form>
 <table>
 <tr>
 <td> Enter email:</td>
 <td><input type="email" ng-model="user.email"></td>
 </tr>
  
  
  <tr>
 <td> Enter password:</td>
 <td><input type="password" ng-model="user.password"></td>
 </tr>
  
<tr>

<td colspan="2"><input type="submit" ng-click="login(user)"></td>
</tr>



</table>
</form>
</div>
