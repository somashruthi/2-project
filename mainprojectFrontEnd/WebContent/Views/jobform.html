{{error.message}}
<div class= "container">
<form>
<div class="form-group">

<label>Job Title </label>
<input type="text"  ng-model="job.jobTitle"  class="form-cotrol">
</div>

<label>Job Description </label>
<div class="form-group">
<textarea ng-model="job.jobDescription"class="form-cotrol"></textarea>
</div>


<label>Skills Required </label>
<div class="form-group">
<input type="text" ng-model="job.skillsRequired" class="form-cotrol" required>
</div>

<label>Job  Location</label>
<div class="form-group">
<input type="text"  ng-model="job.location"class="form-cotrol">
</div>

<label>Salary</label>
<div class="form-group">
<input type="text" ng-model="job.salary"class="form-cotrol">
</div>

<label>Company Name </label>
<div class="form-group">
<input type="text" ng-model="job.companyName" class="form-cotrol">
</div>

<label>Experience Required </label>
<div class="form-group">
<input type="text"  ng-model="job.yrsOfExp" class="form-cotrol">
</div>



<div class="form-group">
<input type="submit"  class="form.control" value="Add Job" ng-click="addJob(job)">
</div>

</form>
</div>
